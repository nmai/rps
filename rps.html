<template name="main_layout">
  <h1>{{> greeting}}</h1>

  {{> status}}

  <br>

  {{> choices}}
</template>

<template name="greeting">
  Hello, Player {{id}}
</template>

<template name="status">
  {{#each status}}
    {{> line}}
  {{/each}}
</template>

<template name="line">
  <li>{{value}}</li>
</template>

<template name="choices">
  <button type="button" choice="rock">Rock</button>
  <button type="button" choice="paper">Paper</button>
  <button type="button" choice="scissors">Scissors</button>
</template>
